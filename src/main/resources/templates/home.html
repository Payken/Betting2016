<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      ng-app="AIpro"
      class="no-js">
<head>
    <meta charset="UTF-8"/>
    <link href="a" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
            th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/angular-file-upload/4.1.3/ng-file-upload.min.js"
            th:src="@{/webjars/angular-file-upload/4.1.3/ng-file-upload.min.js}"></script>

    <!--<link rel="stylesheet" href="http://eonasdan.github.io/bootstrap-datetimepicker/content/bootstrap-datetimepicker.css"/>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.css}"/>

    <script src="a" th:src="@{/js/App.js}"/>
    <script src="a" th:src="@{/js/admin.js}"/>
    <!--<script src="a" th:src="@{/js/datetimepickerDirective.js}"/>-->
    <script src="a" th:src="@{/js/bootstrap-datetimepicker.js}"/>

</head>
<body th:with="currentPage='admin'">
<div class="container" ng-controller="adminCtrl">
    <div th:replace="fragments/header :: header">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Static header</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <form ng-submit="submitForm()" class="form-group" method="post">
        <label>Home team</label>
        <input type="text" class="form-control" ng-model="home"/>
        <label>Away team</label>
        <input type="text" class="form-control" ng-model="away"/>
        <label>Data</label>

        <input type="text" value="2012-05-15 21:05" id="datetimepicker" ng-model="dateString" data-date-format="yyyy-mm-dd hh:ii"/>

        <script type="text/javascript">
            $( document ).ready(function() {
                $('#datetimepicker').datetimepicker(
                        {
                            format: 'yyyy-mm-dd hh:ii:ss',
                        }
                );
            });


        </script>
        <label>Stawka</label>
        <input type="text" class="form-control" ng-model="stack"/>
        <label>Kurs</label>
        <input type="text" class="form-control" ng-model="odd"/>
        <!--<input type="file" file-model="myFile"/>-->
        <label>Portfel</label>
        <select  class="form-control" ng-model="wallet">

            <option th:each="wallet : ${wallets} " th:value="${wallet.id}" th:text="${wallet.name}">
            </option>

        </select>
        <button class="btn btn-default" type="submit">Bet!</button>


    </form>

</div>
</body>
</html>
