<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"

      ng-app="AIpro">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <link href="a" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
            th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script src="a" th:src="@{/js/App.js}"/>
    <script src="a" th:src="@{/js/edit.js}"/>
    <!--<script src="a" th:src="@{/js/index.js}"/>-->
</head>

<body th:with="currentPage='index'">
<div id="content" class="container" ng-controller="adminCtrl">
    <div th:replace="fragments/header :: header">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Static header</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <img class="col-sm-2" th:src="@{/images/ball.png}" src="" style="float: none;
position: relative;
margin: 109px auto 0px 40%; "/>
    </div>


    <form ng-submit="bet()" class="form-group" method="post">
        <input id="id" type="text" class="form-control"  th:placeholder="${id}" th:value="${id}" th:readonly="readonly"/>
        <input id="user"  sec:authentication="name" th:readonly="readonly" style="visibility: hidden"></input>

        <label>Home team</label>
        <input type="text" class="form-control"  th:placeholder="${product.home}" th:readonly="readonly"/>

        <!--<label>Home team Goals</label>-->
        <!--<input type="text" class="form-control" ng-model="homegoals" th:placeholder="${product.home}+  goals" th:required="required" />-->
        <label>Away team</label>
        <input type="text" class="form-control"  th:placeholder="${product.away}" th:readonly="readonly"/>
        <!--<label>Away team Goals</label>-->
        <!--<input type="text" class="form-control" ng-model="awaygoals" th:placeholder="${product.away}+ goals" th:required="required"/>-->
        <label>Czas</label>
        <input type="text" class="form-control" th:placeholder="${product.timestamp}" th:readonly="readonly"/>
        <label>Stawka</label>
        <input type="text" class="form-control"  th:placeholder="${product.bid}" th:readonly="readonly"/>
        <label>Kurs</label>
        <input type="text" class="form-control"  th:placeholder="${product.odd1}" th:readonly="readonly"/>
        <label>Kurs</label>
        <input type="text" class="form-control"  th:placeholder="${product.oddX}" th:readonly="readonly"/>
        <label>Kurs</label>
        <input type="text" class="form-control"  th:placeholder="${product.odd2}" th:readonly="readonly"/>
        <!--<input type="file" file-model="myFile"/>-->
        <!--<label>Portfel</label>-->
        <!--<input type="text" class="form-control" ng-model="odd" th:placeholder="${product.wallet.name}" th:readonly="readonly"/>-->
    <!--`-->
        <label>Stawka</label>
        <input type="text" class="form-control" ng-model="stack" th:placeholder="2.0" th:required="required"/>
        <select  class="form-control" ng-model="type">

            <option value="1" th:text="${product.home}"></option>
            <option value="0" th:text="Remis"></option>
            <option value="2" th:text="${product.away}"></option>

        </select>

        <button class="btn btn-success" name="action" type="submit"  th:value="bet">===Won!==</button>


    </form>
</div>

</body>
</html>
